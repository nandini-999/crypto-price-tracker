<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | Crypto Price Tracker</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
<div class="container auth-page">

    <!-- Top Navigation -->
    <div class="top-bar" style="width: 100%;">
        <a href="/" class="auth-btn">Home</a>
        <a href="/favorites" class="auth-btn" style="background: rgba(255,255,255,0.2); color:white;">Favorites</a>
        {% if session.user %}
        <span class="auth-btn" style="pointer-events:none; opacity:0.9;">{{ session.user }}</span>
        <a href="/logout" class="auth-btn">Logout</a>
        {% else %}
        <a href="/login" class="auth-btn">Login</a>
        {% endif %}
    </div>

    <!-- App Title -->
    <h1 class="app-title">Crypto Price Tracker</h1>

    <!-- Signup Card -->
    <div class="auth-container">
        <h2>Create Account</h2>

       <form method="post">
    <input type="text" name="username" placeholder="Username" required><br><br>
    <input type="email" name="email" placeholder="Email" required><br><br>
    <input type="password" name="password" placeholder="Password" required><br><br>

    <button type="submit">Sign Up</button>
</form>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}



        <p class="auth-link">
            Already have an account?
            <a href="/login">Login</a>
        </p>
    </div>

</div>
</body>
</html>
