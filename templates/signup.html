<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | Crypto Price Tracker</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
<div class="container auth-page">

    <!-- Top Navigation -->
    <div class="top-bar" style="width: 100%;">
        <a href="/" class="auth-btn">Home</a>
        <a href="/favorites" class="auth-btn" style="background: rgba(255,255,255,0.2); color:white;">Favorites</a>
        <a href="/login" class="auth-btn">Login</a>
    </div>

    <!-- App Title -->
    <h1 class="app-title">Crypto Price Tracker</h1>

    <!-- Signup Card -->
    <div class="auth-container">
        <h2>Create Account</h2>

        <form method="post">
            <input type="email" name="email" placeholder="Email address" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm" placeholder="Confirm Password" required>

            <button type="submit">Sign Up</button>
        </form>

        <p class="auth-link">
            Already have an account?
            <a href="/login">Login</a>
        </p>
    </div>

</div>
</body>
</html>
